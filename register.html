<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Design Agency's website." />
    <meta
      name="keywords"
      content="Design, Web Design, Web Development, Marketing, Digital Marketing, SEO Optimization"
    />
    <meta name="author" content="Dimitrije Savatic" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon" href="images/logo.png" />
    <title>Design Agency | Register</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-backdrop"></div>
      <div class="login-content register-content">
        <img src="images/logo.png" alt="logo" class="login-logo" />
        <h1 class="login-title">Create your account</h1>
        <form class="login-form">
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="login-input"
          />
          <input
            type="text"
            name="email"
            placeholder="Your email"
            class="login-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Your password"
            class="login-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Confirm your password"
            class="login-input"
          />
          <button type="submit" class="login-sub-btn">Register</button>
        </form>
        <div class="login-other">
          <a href="index.html" class="login-other-btn login-home">Home</a>
          <a href="login.html" class="login-other-btn login-register">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
